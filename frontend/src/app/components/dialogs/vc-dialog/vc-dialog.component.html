<h1 mat-dialog-title class="dialog-title">{{title}}</h1>
<mat-slide-toggle
  *ngIf="this.data.isVcDocument"
  class="view-toggle"
  labelPosition='before'
  [(ngModel)]="viewVcDocument"
  color="primary"
>View as form</mat-slide-toggle>
<div mat-dialog-content class="dialog-content">
    <div class="content" [ngSwitch]="viewVcDocument">
        <app-vc-document-view
          [vc-document]="this.data.document.document"
          [schemas]="this.data.schemas"
          *ngSwitchCase="true">
        </app-vc-document-view>

        <div class="json" *ngSwitchCase="false">
            {{json}}
        </div>
    </div>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button type="button" (click)="onClick()">Cancel</button>
</div>
