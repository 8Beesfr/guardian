<h1 mat-dialog-title>New Policy</h1>
<div mat-dialog-content>
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>NAME:</mat-label>
            <input matInput type="text" placeholder="name" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>TYPE</mat-label>
            <mat-select formControlName="type">
                <mat-option value="MINT">MINT</mat-option>
                <mat-option value="TRANSFER">TRANSFER</mat-option>
                <mat-option value="RETIREMENT">RETIREMENT</mat-option>
              </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>USER SCHEMA:</mat-label>
            <mat-select formControlName="userSchema">
                <mat-option *ngFor="let item of userSchemes" [value]="item.type">
                    {{item.type}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>DATA SCHEMA:</mat-label>
            <mat-select formControlName="dataSchema">
                <mat-option *ngFor="let item of dataSchemes" [value]="item.type">
                    {{item.type}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>TOKEN:</mat-label>
            <mat-select formControlName="tokenId">
                <mat-option *ngFor="let item of tokens" [value]="item.tokenId">
                    {{item.tokenName}} ({{item.tokenSymbol}})
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>RULES:</mat-label>
            <input matInput type="text" placeholder="amount * 2" formControlName="rules">
        </mat-form-field>
        
        <div mat-dialog-actions>
            <button mat-raised-button color="primary" type="submit" [attr.started]="started"
                [disabled]="!dataForm.valid">Ok</button>
            <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        </div>
    </form>
</div>
