<div class="content" [hidden]="!isActive">
    <div *ngIf="loading" class="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div>
        <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
            <div class="title">{{title}}</div>
            <div class="description">
                {{description}}
            </div>
            <div class="roles-form">
                <mat-radio-group aria-label="Select an option" [value]="type">
                    <div>
                        <div class="group-name">
                            <mat-radio-button value="role" color="primary" (change)="onChange($event)">Create new group
                            </mat-radio-button>
                        </div>
                        <div class="group-value" [attr.disabled]="type!=='role'">
                            <mat-form-field appearance="outline">
                                <mat-label>Role</mat-label>
                                <mat-select formControlName="role">
                                    <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div>
                        <div class="group-name">
                            <mat-radio-button value="invite" color="primary" (change)="onChange($event)">Use an
                                invitation</mat-radio-button>
                        </div>
                        <div class="group-value" [attr.disabled]="type!=='invite'">
                            <div *ngIf="role" style="margin-bottom: 15px;color: #707070">
                                <span>Role: </span>
                                <span>{{role}}</span>
                            </div>
                            <mat-form-field appearance="outline">
                                <mat-label>Invite</mat-label>
                                <input matInput formControlName="invitation" (ngModelChange)="onParse($event)">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-radio-group>
            </div>
            <div class="btn-form">
                <button mat-raised-button color="primary" type="submit" [disabled]="!roleForm.valid">Ok</button>
            </div>
        </form>
    </div>
</div>
