<div class="g-dialog-content">
    <div class="g-dialog-header">
        <div class="g-dialog-cancel">
            <div class="g-dialog-cancel-btn" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </div>
        </div>
        <div class="g-dialog-title">
            Policy Import Preview
        </div>
        <div class="g-dialog-actions">
            <div class="g-dialog-actions-btn" (click)="onImport()">
                Import
            </div>
        </div>
    </div>
    <div class="g-dialog-body">
        <div class="context">
            <div *ngIf="loading" class="loading">
                <mat-spinner></mat-spinner>
            </div>


            <div *ngIf="policy" class="policy">
                <div class="policy-header">Policy</div>

                <div class="delimiter"></div>

                <div class="field">
                    <div class="field-name">Description:</div>
                    <div class="field-value">Description</div>
                </div>

                <div class="field">
                    <div class="field-name">Version:</div>
                    <div class="field-value">Version</div>
                </div>

                <div class="field-last">
                    <div class="field-name">Topic Description:</div>
                    <div class="field-value">Topic Description</div>
                </div>

                <div class="delimiter"></div>

                <div class="field-last">
                    <div class="field-name">Schemes</div>
                    <div class="field-value">Version</div>
                </div>

                <div class="delimiter"></div>

                <div class="field-last">
                    <div class="field-name">Tokens</div>
                    <div class="field-value">Version</div>
                </div>

            </div>

        </div>
    </div>
</div>
