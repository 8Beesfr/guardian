<div class="content">
    <div *ngIf="loading" class="loading">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="type === 'policy'">
        <app-compare-policy [value]="result" [eventsLvl]="eventsLvl" [propLvl]="propLvl" [childrenLvl]="childrenLvl"
            [idLvl]="idLvl" (change)="onChange($event)"></app-compare-policy>
    </div>

    <div *ngIf="type === 'schema'">
        <app-compare-schema [value]="result" [idLvl]="idLvl" (change)="onChange($event)"></app-compare-schema>
    </div>
</div>
