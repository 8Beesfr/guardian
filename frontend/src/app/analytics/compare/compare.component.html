<div class="content">
    <div *ngIf="loading" class="loading">
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="type === 'policy'">
        <app-compare-policy [value]="result" [eventsLvl]="eventsLvl" [propLvl]="propLvl" [childrenLvl]="childrenLvl" (change)="onFilters($event)"></app-compare-policy>
    </div>
</div>
